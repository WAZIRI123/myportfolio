<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Perfect for creating counters:</p>

<p id="demo"></p>

<script>
// Define an object
function Construct (a,b){
this.name=a
this.school=b
this.full=function(){
return a+b
}

}
const obj1=new Construct(1,2)
console.log(obj1.full())
</script>

</body>
