<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p >Perfect for creating counters:</p>

<p id="demo"></p>

<script>
// Define an objec
function mydisplay(params) {
    document.querySelector('#demo').innerHTML=params
}
let mypromise=function (callback) {
    let xhr=new XMLHttpRequest();
    xhr.open('GET','TEST.txt',true)
    xhr.onload=function (){
        if (xhr.status===200) {
            callback(xhr.responseText)
        }else{
            callback('error:'+xhr.status)
        }
    }
    xhr.send()

}
 mypromise(mydisplay)

</script>
