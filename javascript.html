<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Perfect for creating counters:</p>

<p id="demo"></p>

<script>
// Define an objec
class car{
    constructor(name,year){
        this.name=name
        this.year=year
    }
     age() {
        let date=new Date()
        let age=date.getFullYear() - this.year
        return age
    }
}
class company extends car{
    constructor(name,year,brand){
        super(name,year);
        this.brand=brand
    }
    get carname (){
        return this.brand
    }
    set carname (x){
        return this.brand=x
    }
}
let carObjt=new company('tesla',2000,'new')
 carObjt.carname='old'
console.log(carObjt.carname)
</script>

</body>
</html>
